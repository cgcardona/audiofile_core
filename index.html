<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Audiofile Core Framework">
    <title>Audiofile Core Framework</title>
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
  </head>
  <body>
    <div data-piece='audiofile' data-key='c' data-beat-type='4' data-beat-length='4' data-bpm='128' data-author='carlos cardona'>
      <div data-measure='0'>
        <div data-note data-pitch='0' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='1' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='2' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='3' data-octave='4' data-duration='4'></div>
      </div>
      <div data-measure='1'>
        <div data-note data-pitch='4' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='5' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='6' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='7' data-octave='4' data-duration='4'></div>
      </div>
      <div data-measure='2'>
        <div data-note data-pitch='8' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='9' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='10' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='11' data-octave='4' data-duration='4'></div>
      </div>
      <div data-measure='3'>
        <div data-note data-pitch='7' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='6' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='5' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='4' data-octave='4' data-duration='4'></div>
      </div>
      <div data-measure='4'>
        <div data-note data-pitch='3' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='2' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='1' data-octave='4' data-duration='4'></div>
        <div data-note data-pitch='0' data-octave='4' data-duration='4'></div>
      </div>
    </div>
    <div id='output'>
      <div id='author'>
        Author: <span></span>
      </div>
      <div id='key'>
        Key: <span></span>
      </div>
      <div id='beatType'>
        Beat Type: <span></span>
      </div>
      <div id='beatLength'>
        Beat Length: <span></span>
      </div>
      <div id='bpm'>
        Beats Per Minute: <span></span>
      </div>
      <div id='title'>
        Title: <span></span>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
